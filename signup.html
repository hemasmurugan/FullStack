<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PlannerPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF7F50;
            --primary-light: #FFA07A;
            --primary-dark: #E66A3B;
            --secondary: #5A2D0C;
            --background: #F9F5F0;
            --card-bg: #FFFFFF;
            --text: #333333;
            --text-light: #777777;
            --error: #E74C3C;
            --success: #2ECC71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .signup-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--primary-dark);
        }

        .password-strength {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: width 0.3s, background 0.3s;
        }

        .requirements {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-bottom: 0.2rem;
        }

        .requirement i {
            font-size: 0.7rem;
        }

        .valid {
            color: var(--success);
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">PlannerPro</div>
        <h2>Create Your Account</h2>
        
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Choose a username">
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your email address">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="phnumber">Phone Number</label>
                <input type="text" id="phnumber" placeholder="10-digit phone number">
                <div class="error-message" id="phnumberError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div class="requirements">
                    <div class="requirement" id="lengthReq">
                        <i class="fas fa-circle"></i> At least 8 characters
                    </div>
                    <div class="requirement" id="capitalReq">
                        <i class="fas fa-circle"></i> 1 uppercase letter
                    </div>
                    <div class="requirement" id="numberReq">
                        <i class="fas fa-circle"></i> 1 number
                    </div>
                    <div class="requirement" id="specialReq">
                        <i class="fas fa-circle"></i> 1 special character
                    </div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        
        function validateForm() {
            let isValid = true;
            const username = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phnumber").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // Username validation
            if (!/^(?=.*[A-Z]).{5,}$/.test(username)) {
                document.getElementById("nameError").textContent = "Username must be at least 5 characters and include 1 capital letter.";
                document.getElementById("nameError").style.display = 'block';
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                document.getElementById("emailError").style.display = 'block';
                isValid = false;
            }

            // Phone validation
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById("phnumberError").textContent = "Phone number must be exactly 10 digits.";
                document.getElementById("phnumberError").style.display = 'block';
                isValid = false;
            }

            // Password validation
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("passwordError").textContent = "Password doesn't meet all requirements.";
                document.getElementById("passwordError").style.display = 'block';
                isValid = false;
            }

            // Confirm password
            if (confirmPassword !== password) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                document.getElementById("confirmPasswordError").style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (users[username]) {
                    document.getElementById("nameError").textContent = "Username already exists.";
                    document.getElementById("nameError").style.display = 'block';
                    return false;
                }
                
                // Create user object
                const user = {
                    username,
                    email,
                    phone,
                    password,
                    createdAt: new Date().toISOString()
                };
                
                // Save user data
                users[username] = user;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('user', JSON.stringify(user));
                
                // Show success and redirect
                alert('Account created successfully! You are now logged in.');
                window.location.href = 'dashboard.html';
            }

            return false;
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const meter = document.getElementById('strengthMeter');
            const requirements = {
                length: password.length >= 8,
                capital: /[A-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };
            
            // Update requirement indicators
            document.getElementById('lengthReq').className = requirements.length ? 'requirement valid' : 'requirement';
            document.getElementById('capitalReq').className = requirements.capital ? 'requirement valid' : 'requirement';
            document.getElementById('numberReq').className = requirements.number ? 'requirement valid' : 'requirement';
            document.getElementById('specialReq').className = requirements.special ? 'requirement valid' : 'requirement';
            
            // Calculate strength
            const fulfilled = Object.values(requirements).filter(Boolean).length;
            const percentage = (fulfilled / 4) * 100;
            
            // Update meter
            meter.style.width = `${percentage}%`;
            meter.style.backgroundColor = percentage < 50 ? 'var(--error)' : 
                                         percentage < 75 ? 'orange' : 'var(--success)';
        });

        // Show/hide password functionality could be added here
    </script>
</body>
</html>
